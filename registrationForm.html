<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet"
        href="style.css" />
</head>

<body>
  <h1>Registration Form </h1>
  <hr />
  <form action=""
        method="get">
    <table border="1">
      <tr width="100vw">
        <th colspan="2"
            id="heading">Condidate Information</th>
      </tr>
      <tr>
        <th>
          <label for="name">Name </label>
        </th>
        <td>
          <input type="text"
                 name="name"
                 id="name"
                 placeholder="Full Name" />
        </td>
      </tr>
      <tr>
        <th>
          <label for="mobile">Mobile</label>
        </th>
        <td>
          <input type="number"
                 name="mobile"
                 id="mobile"
                 placeholder="Mobile Number" />
        </td>
      </tr>
      <tr>
        <th>
          <label for="emailid">Email Id</label>
        </th>
        <td>
          <input type="email"
                 name="emailid"
                 id="emailid"
                 placeholder="Working Email ID">
        </td>
      </tr>
      <tr>
        <th>
          <label for="dob">Date of Birth</label>
        </th>
        <td>
          <input type="date"
                 name="dob"
                 id="dob">
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
